
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f4f4f4;
      position: relative;
    }
    #cart {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 250px;
    }
    #cart h3 {
      margin-top: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      width: 200px;
      cursor: pointer;
    }
    .item img {
      width: 100%;
      border: 1px solid #ccc;
      transition: transform 0.2s;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item p {
      margin: 5px 0;
      text-align: center;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    #checkout {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div id="cart">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <button id="checkout" onclick="checkout()">Checkout</button>
    </div>
  </header>

  <div class="container">
    <div class="item" onclick="addToCart('Red Dress', 120)">
      <img src="red_dress.png" alt="Red Dress">
      <p>Red Dress - $120</p>
    </div>
    <div class="item" onclick="addToCart('Blue Jacket', 85)">
      <img src="blue_jacket.png" alt="Blue Jacket">
      <p>Blue Jacket - $85</p>
    </div>
    <div class="item" onclick="addToCart('Green Skirt', 60)">
      <img src="green_skirt.png" alt="Green Skirt">
      <p>Green Skirt - $60</p>
    </div>
  </div>

  <script>
    const cart = {};

    function addToCart(itemName, price) {
      if (cart[itemName]) {
        cart[itemName].quantity++;
      } else {
        cart[itemName] = { quantity: 1, price };
      }
      renderCart();
    }

    function removeFromCart(itemName) {
      if (cart[itemName]) {
        cart[itemName].quantity--;
        if (cart[itemName].quantity <= 0) {
          delete cart[itemName];
        }
        renderCart();
      }
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      for (const item in cart) {
        const li = document.createElement('li');
        const itemTotal = cart[item].quantity * cart[item].price;
        li.textContent = `${item} x${cart[item].quantity} - $${itemTotal}`;
        total += itemTotal;
        const removeBtn = document.createElement('span');
        removeBtn.textContent = 'âœ–';
        removeBtn.classList.add('remove-btn');
        removeBtn.onclick = () => removeFromCart(item);
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      }
      const totalLi = document.createElement('li');
      totalLi.textContent = `Total: $${total}`;
      cartItems.appendChild(totalLi);
    }

    function checkout() {
      alert('Proceeding to checkout.');
    }
  </script>
</body>
</html>
