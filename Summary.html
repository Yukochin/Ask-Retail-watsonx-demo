
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Insights Summary</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: url('https://wallpapersok.com/images/hd/zara-apparel-store-0luycdhp84g0v4w1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  .section {
    border: 1px solid #ccc;
    padding: 15px;
    margin-top: 20px;
    background: rgba(0, 0, 0, 0.6);
  }

  .section-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .typing {
    display: none;
  }

  .watsonx-button {
    padding: 15px 30px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #0f62fe, #6929c4);
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .watsonx-button:hover {
    background: linear-gradient(135deg, #6929c4, #0f62fe);
  }

  .center-button {
    text-align: center;
    margin-bottom: 30px;
  }

h1, .section-title {
  color: #0f62fe; /* IBM Blue */
}
</style>
</head>
<body>
  
<div style="text-align:center; margin-top: 20px;">
  <a href="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fjp-tok.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-005a7ad5-fe8d-4331-a0b4-41a0adf0dfc6%3A%3A971308ca-ac95-49ff-bf47-dcf9f43361f0&integrationID=da3928ea-60ec-4f1c-897b-772032ee3faa&region=jp-tok&serviceInstanceID=005a7ad5-fe8d-4331-a0b4-41a0adf0dfc6" target="_blank" style="text-decoration:none; color: #0f62fe; font-weight: bold;">‚Üê Back to Home Page</a>
</div>

<h2>Customer Conversation Analysis</h2>

  <div class="center-button">
    <button class="watsonx-button" onclick="launchWatson()">Launch IBM Watsonx.ai</button>
  </div>

  <!-- Hidden insights container -->
  <div id="insights" style="display: none;">
    <div class="section">
      <div class="section-title">Summary</div>
      <p class="typing" data-text="Yuko is looking for a gift for their sister who enjoys both casual and trendy fashion, with a preference for unique items and pastel colors. The customer seeks versatility."></p>
    </div>

    <div class="section">
      <div class="section-title">Sentiment Analysis</div>
      <p class="typing" data-text="Customer Sentiment: Positive and satisfied. Yuko was engaged throughout the conversation and expressed happiness with the product choices."></p>
    </div>

    <div class="section">
      <div class="section-title">Key Entities</div>
      <ul>
        <li class="typing" data-text="Gift Recipient: Sister"></li>
        <li class="typing" data-text="Fashion Preferences: Casual, trendy, unique"></li>
        <li class="typing" data-text="Color Preferences: Pastels"></li>
        <li class="typing" data-text="Fabric Preferences: Cotton, linen"></li>
        <li class="typing" data-text="Occasion Needs: Versatile for casual and formal wear"></li>
      </ul>
    </div>
  </div>

  <!-- Typing script -->
  <script>
    function typeText(element, text, index, callback) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        setTimeout(() => typeText(element, text, index + 1, callback), 25);
      } else {
        callback();
      }
    }

    function showTypingEffect() {
      const elements = document.querySelectorAll('.typing');
      let current = 0;

      function next() {
        if (current < elements.length) {
          const el = elements[current];
          const text = el.getAttribute('data-text');
          el.style.display = 'block';
          typeText(el, text, 0, () => {
            current++;
            next();
          });
        }
      }

      next();
    }

    function launchWatson() {
      window.watsonAssistantChatOptions = {
        integrationID: "75230788-89d7-4f2f-b6b6-4bdfefd311a0",
        region: "jp-tok",
        serviceInstanceID: "005a7ad5-fe8d-4331-a0b4-41a0adf0dfc6",
        onLoad: async (instance) => {
          await instance.render();
          instance.on({
            type: 'window:open',
            handler: function () {
              document.getElementById('insights').style.display = 'block';
              showTypingEffect();
            }
          });
          instance.openWindow();
        }
      };
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || 'latest') +
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    }
  </script>
</body>
</html>
